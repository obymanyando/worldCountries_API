<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/4ab85cae2b.js" crossorigin="anonymous"></script>
    <title>World Countries Data</title>
</head>

<body>

    <header>
        <div class="page__header">

            <div class="header__title">
                <div class="title__h1">
                    <h1>World Countries Data</h1>
                </div>
                <div>
                    <p class="title__totalCountries">There are currently <span id="counterSpan"></span> countries in the
                        world.
                    </p>
                </div>
            </div>

            <div class="filter">
                <div class="filter__search">
                    <input type="text" class="filter__searchField" name="searchField"
                        placeholder="Seach country by name, city or language">
                </div>
                <div class="filter__btn">
                    <button class="btn__searchByName btn__style">Name</button>
                    <button class="btn__searchByCapital btn__style">Capital</button>
                    <button class="btn__searchByPop btn__style">Population</button>
                </div>

            </div>

        </div>

    </header>
    <!--header ends here -->
    <main>
        <div class="flex-container">

        </div>

    </main>
    <footer>
        <div class="page__footer">
            <div class="page__copyrights">
                <p> <strong>Copyright (c) 2020: <a href="https://github.com/obymanyando" target="_blank"
                            style="text-decoration: none;">Oby
                            Manyando</a>
                    </strong>
                </p>
            </div>
            <div class="page__copyrights--txt2">
                <p>This file is free software; you can redistribute and/or modify it.</p>
            </div>

        </div>

    </footer>

    <script src="./main2.js"></script>
</body>

</html>
