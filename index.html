<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/4ab85cae2b.js" crossorigin="anonymous"></script>
    <title>World Countries Data</title>
</head>

<body>

    <header>
        <div class="page__header">

            <div class="header__title">
                <div class="title__h1">
                    <h1>World Countries Data</h1>
                </div>
                <div>
                    <p class="title__totalCountries">There are currently <span id="counterSpan"></span> countries in the
                        world.
                    </p>
                </div>
            </div>

            <div class="header__buttons">
                <form class="header__form">
                    <div class="form__search">
                        <input type="text" class="form__searchField" name="searchField"
                            placeholder="Seach country by name, city or language">
                    </div>
                    <div>
                        <button class="searchByName btn__style">Name</button>
                        <button class="searchByCapital btn__style">Capital</button>
                        <button class="searchByPop btn__style">Population</button>
                    </div>

                </form>

            </div>

        </div>

    </header>
    <!--header ends here -->
    <main>
        <div class="flex-container">

        </div>

    </main>

    <script src="./main.js"></script>
</body>
